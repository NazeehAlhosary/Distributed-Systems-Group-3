<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Name</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <style>       
                *{
          box-sizing: border-box;
        }

        body{
          background:#282924;
          color:#007af3;
          line-height:1.6;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding:1em;
        }

        .container{
          max-width:1170px;
          margin-left:auto;
          margin-right:auto;
          padding:1em;
        }

        ul{
          list-style: none;
          padding:0;
        }

        .brand{
          text-align: center;
        }

        .brand span{
          color:#fff;
        }

        .wrapper{
          box-shadow: 0 0 20px 0 rgba(72,94,116,0.7);
        }

        .wrapper > *{
          padding: 1em;
        }

        .company-info{
          background:#c9e6ff;
        }

        .company-info h3, .company-info ul{
          text-align: center;
          margin:0 0 1rem 0;
        }

        .contact{
          background:#f9feff;
        }

        /* FORM STYLES */
        .contact form{
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-gap:20px;
        }

        .contact form label{
          display:block;
        }

        .contact form p{
          margin:0;
        }

        .contact form .full{
          grid-column: 1 / 3;
        }

        .contact form button, .contact form input, .contact form textarea{
          width:100%;
          padding:1em;
          border:1px solid #c9e6ff;
        }

        .contact form button{
          background:#c9e6ff;
          border:0;
          text-transform: uppercase;
        }

        .contact form button:hover,.contact form button:focus{
          background:#c91010;
          color:#fff;
          outline:0;
          transition: background-color 2s ease-out;
        }
        .alert{
        text-align: center;
        padding: 10px;
        background: #76c879;
        color:#fff;
        margin-bottom:10px;
        display: none; 

        }

        /* LARGE SCREENS */
        @media(min-width:700px){
          .wrapper{
            display: grid;
            grid-template-columns: 1fr 2fr;
          }

          .wrapper > *{
            padding:2em;
          }

          .company-info h3, .company-info ul, .brand{
            text-align: left;
          }
        }
  
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span> Firebase </span> Data</h1>
    <div class="wrapper animated bounceInLeft"> <!-- animated bounceInLeft -->
      <div class="company-info">
        <h3 >Enter Your Project name</h3>
        <ul>
                <span class="fa-stack fa-lg"> 

                        <i class="fa fa-square fa-stack-2x"> </i>
                        <i class="fa fa-terminal fa-stack-1x fa-inverse">  </i>
                      </span> Your code has to be .XML<br>
        </ul>
      
      </div>
      <div class="contact">
        <h3>Project Name</h3>
        <div class="alert">Your message has been sent</div>
        <form id="formSend"> 
          <p>
            
            <input type="text" name="projectName" id="projectName" placeholder="Enter your project name!" required>
          
            <ul>
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            </ul>
          </p>
          <p >
          </p>
          <p class="full">
                <button>Submit</button>
              </p>
        </form>
      </div>
    </div>
  </div>

</html>
